name: Test

on: [push]

jobs:
  run_tests:
    runs-on: macos-14
    strategy:
      matrix:
        os: ["17.4", "17.5", "18.1", "18.2"]
        device: ["iPhone 15", "iPhone 16", "iPad Pro 13-inch (M4)"]
        exclude:
          - os: "17.4"
            device: "iPhone 16"
          - os: "17.5"
            device: "iPhone 16"
          - os: "18.1"
            device: "iPhone 15"
          - os: "18.2"
            device: "iPhone 15"
    name: "Run tests: OS (${{ matrix.os }})"
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    - name: Check Swift version
      run: swift --version
    - name: Run tests
      run: xcodebuild test -scheme Spellbook -project Spellbook.xcodeproj -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.os }}' | xcpretty && exit ${PIPESTATUS[0]}
